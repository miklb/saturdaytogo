<div class="restaurant h-card">
<img
  class="cover u-logo" 
  sizes="(min-width: 40em) 80vw, 100vw"
  srcset="
    assets/img/@@image-medium.jpg     375w,
    assets/img/@@image-large.jpg      480w,
    assets/img/@@image-extralarge.jpg 768w
  "
  alt="@@name"
/>
    <h2 class="p-name">@@name</h2>
    <a class="p-tel" href="tel:+@@phone">@@phone</a>
    <a class="u-url" href="">@@url</a>
    <p class="address p-adr h-adr">
        <span class="p-street-address">@@street</span>
        <span class="p-locality">@@city</span>
        <span class="p-region">FL</span>
        <span class="p-postal-code">@@zip</span>
      </p>
</div>
